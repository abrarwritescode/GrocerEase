<!DOCTYPE html>
{% extends 'seller/navbarseller.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    
    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col, .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3, .my-3 {
        margin-bottom: 1rem!important;
    }

    .bg-gray-300 {
        background-color: #e2e8f0;
    }

    .h-100 {
        height: 100%!important;
    }

    .shadow-none {
        box-shadow: none!important;
    }
    
</style>
{% block content %}
<body>
    <div style="position: relative; top: 160px; height: 80vh;" class="container">
        <div class="main-body">
            {% if seller %}
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="{{ seller.sellerimage.url }}" alt="Admin" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4>{{ seller.storename }}</h4>
                          <p class="text-secondary mb-1">{{ seller.selleremail }}</p>
                          <p class="text-secondary mb-1">GrocerEase Seller</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                        <form method="post" action="{% url 'sellerprofile' seller.id %}">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Full Name</p>
                            </h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                              <input class="mb-0" type="text" name="storename" value="{{ seller.storename }}">
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                              <input class="mb-0" type="email" name="selleremail" value="{{ seller.selleremail }}">
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-12">
                            <button style="float: left; display: block; color: white; text-align: center; padding: auto; text-decoration: none; font-size: 15px; background-color: #f28123; margin: 10px; border-radius: 20px; font-family: serif; border: none; height: 30px; width: 100px;" type="submit">Save Changes</button>
                            <a style="float: left; display: block; color: white; text-align: center; padding: auto; text-decoration: none; font-size: 15px; background-color: #f28123; margin: 10px; border-radius: 20px; font-family: serif; border: none; height: 30px; width: 120px;" href="{% url 'reset_seller_password' %}">Reset Password</a>
                        </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            {% endif %}
        </div>
    </div>
</body>
{% endblock content %}
</html>
