{% extends 'seller\auth_seller_navbar.html' %} {% block content %}
<div
  class="container"
  id="login-section"
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
  "
>
  <h2
    style="
      font-size: 43px;
      color: #042405;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    "
  >
    Verify OTP
  </h2>
  {% if error_message %}
  <p style="color: red; font-size: 16px; text-align: center">
    {{ error_message }}
  </p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group" style="margin-bottom: 20px">
      <label for="otp" style="color: #042405; text-align: center"
        >Enter OTP:</label
      >
      <input type="text" id="otp" name="otp" class="form-control" required />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      style="
        background-color: #042405;
        display: block;
        margin: 0 auto;
        padding: 15px 30px;
        font-size: 18px;
      "
    >
      Submit
    </button>
  </form>
</div>
{% endblock content %}
