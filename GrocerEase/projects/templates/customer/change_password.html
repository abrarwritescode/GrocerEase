{% extends 'customer/auth_customer_navbar.html' %} {% block content %}

<div style="text-align: center; border: 30px; margin-bottom: 40px">
  <h2 style="margin-top: 200px">Change Password</h2>
  {% if error_messages %}
  <ul style="color: red">
    {% for message in error_messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="new_password">Enter New Password:</label>
    <input type="password" id="new_password" name="new_password" required />
    <button type="submit">Change Password</button>
  </form>
</div>
{% endblock content %}
