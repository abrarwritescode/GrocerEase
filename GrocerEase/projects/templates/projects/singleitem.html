<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item info</title>
</head>
<body>

    {% block content %}

    <img style="max-width: 500px;" src="{{ item.itemfeaturedimage.url }}" alt="">

    <h3>{{item.itemtitle}}</h3> 
    <h3>{{item.itemprice}} BDT</h3> 
    <h3>{{item.itemquantity}} grams</h3> 
    <h3>{{item.itemdescription}}</h3> 

    {% endblock content %}

</body>
</html>
